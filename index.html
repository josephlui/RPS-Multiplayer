<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Paper, Rock, Scissors</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- moment Reference -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 <script src="./assets/javascript/app.js"></script>

 <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

 <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Paper, Rock, Scissors</h1>
          <p class="lead">The ultimate interactive paper, rock, scissors game.</p>
        </div>
      </div>

    <div class="row">
        <div class="col-lg-12"><div id="result"></div> </div>   
      
      </div>

    <div class="row">

        <div class="col-lg-3"></div>
        <div class="col-lg-2">
            <img src="./assets/images/paper.jpeg" width="100px" height="100px" id="paper_selection" class="selection">
        </div>
      
        <div class="col-lg-2">
            <img src="./assets/images/rock.jpeg" width="100px" height="100px" id="rock_selection" class="selection">
        </div>
     
        <div class="col-lg-2">
            <img src="./assets/images/scissor.jpeg" width="100px" height="100px" id="scissor_selection" class="selection">
        </div>
        <div class="col-lg-3"></div>
    </div>
 
    <br/>

    <div class="row">
         <div class="col-lg-4 center-text"><h3 class="center-text"><div id="wins">Total # of Wins: 0 </div> </h3></div>    
         <div class="col-lg-4 center-text"><h3 class="center-text"><div id="losses" class="center-text">Total # of Loses: 0 </div></h3></div> 
         <div class="col-lg-4 center-text"><h3 class="center-text"><div id="ties" class="center-text">Total # of Ties: 0</div></h3></div>    
    </div>

    <br/>

    <div class="card">
        <div class="card-header">
           Chat Conversation:
        </div>
         <div class="card-body" id="table">
       
       
        </div>
    </div>
    <br>
   
    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header" id="playerID">
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="employee-name"></label>
                <input class="form-control" id="chat_text" type="text">
              </div>
            
              <div class="form-group row">
                <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
              </div>
             
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>



</body>

</html>
